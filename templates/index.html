<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "styles.css">
        <title>Ngram</title>
    </head>
    <body>
        <form method="POST" action="/submit_corpus">

            <label for = "corpus_input">Corpus: </label><br>
            <textarea id = "corpus_input" name = "corpus" placeholder = "Type or paste a very long text (used to train the N-gram)"></textarea><br>

            <label for = "length_input">Length (int): </label>
            <input type = "number" id = "length_input" name = "ngram_length" value = "2" placeholder = "Length for your ngram is ..." step = '1' min = '1'><br>

            <details>
                <summary> Additional settings </summary>

                <label for = "punctuation_input">Remove: </label>
                <input type = "text" id = "punctuation_input" name = "punctuation_remove" value = "!&quot;#$%&amps;'()*+,-./:;<=>?@[\]^_`{|}~" placeholder = "Characters to be removed are ..."><br>

                <label for = "split_by_input">Split by: </label>
                <input type = "text" id = "split_by_input" name = "split_by" value = " " placeholder = "Separate words by ..."><br>
            </details>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
